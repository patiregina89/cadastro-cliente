<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<html lang="pt-br">
    <head>
        <title>Cadastro Cliente</title>
        <meta charset="utf-8">
        <meta name="author" content="Patricia Regina Rodrigues">
        <meta name="description" content="Cadastro Clientes">
        <meta name="keywords" content="html5, sass, JS">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <header class="menu">
            <a class="btn_menu" href="index.html">Clientes Cadastrados</a>
        </header>
        <form class="form" action=" " name=" " method="post">
            <h1 class="form_title"> 
                Cadastro de Cliente
            </h1>
            
            <div class="form_persona">
                <h2 class="form_subtitle">Dados pessoais:</h2>
                <div>
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome">
                </div>
                <div>
                    <label for="cpf">CPF: </label>
                    <input type="text" id="cpf">
                </div>
                <div>
                    <label for="telefone">Telefone: </label>
                    <input type="text" id="telefone">
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input type="text" id="email">
                </div>
            </div>
            <div class="form_adress">
                <h2 class="form_subtitle">EndereÃ§o:</h2>
                <div>
                    <label for="cep">CEP: </label>
                    <input type="text" id="cep">
                </div>
                <div>
                    <label for="rua">Rua: </label>
                    <input type="text" id="rua">
                </div>
            
                <div>
                    <label for="bairro">Bairro: </label>
                    <input type="text" id="bairro">
                </div>
                <div>
                    <label for="cidade">Cidade: </label>
                    <input type="text" id="cidade">
                </div>
                <div>
                    <label for="estado">Estado: </label>
                    <input type="text" id="estado">
                </div>
            </div>
            <div class="btn">
                <div>
                    <button class="btn_submit" type="button" onclick="salvarCliente()">Salvar</button>
                </div>
                <div>
                    <button class="btn_reset" type="button" onclick="limparCampos()">Limpar</button>
                </div>
            </div>
        </form>
        <script type="text/javascript" src="JS/script.js"></script>
    </body>
</html>
